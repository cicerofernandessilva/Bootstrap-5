<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript importar, exportar y localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-primary text-center">Hello, javascript!</h1>
    <div class="container my-5">
      <h2 class="h1 text-primary text-center">
        Formulario practica localStorage
      </h2>
      <section class="alert alert-danger d-none" id="alert">
        Campo todo vacio
      </section>
      <form id="formulario">
        <input
          type="text"
          class="form-control mb-2"
          required
          name="nombre"
          placeholder="Ingrese un texto"
          value="Todo 1"
        />
        <button class="btn btn-primary">Agregar</button>
      </form>
      <section id="pintar" class="mt-3"></section>
    </div>
    <template id="template">
      <article
        class="alert alert-warning d-flex align-item-center justify-content-between"
      >
        <p class="lead mb-0">Alerta</p>
        <div><button class="btn btn-danger">Borrar</button></div>
      </article>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js" type="module"></script>
    <script src="/js/import.js"></script>
  </body>
</html>
