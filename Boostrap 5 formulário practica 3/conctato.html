<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap Formul치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .toast {
            position: absolute;
            bottom: 0;
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fernandes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/conctato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Contato</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input name="campoEmail" required class="form-control" type="email" id="email"
                    aria-describedby="emailHelp" placeholder="Escribe tu e-mail">
                <div class="form-text" id="emailHelp">No compartiremos tu e-mail con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="contraSena" class="form-label">Contrase침a:</label>
                <input name="campoPassword" required type="password" class="form-control" id="contrasena"
                    placeholder="Ingresa tu contrase침a">
            </div>
            <div class="d-grid gap-2">
                <button id="btnEnviar" class="btn btn-primary" type="submit">Enviar</button>
            </div>
            <div class="d-grid gap-2">
                <button id="btnCargando" class="btn btn-secundary d-none" type="button" disabled> <span
                        class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> Cargando...</button>
            </div>
            <div class="mb-3">
                <input required type="checkbox" class="form-check-input" name="chackCampo" id="checkbox">
                <label for="checkbox" class="form-check-label">Aceito todos os termos</label>
            </div>
        </form>
    </div>

    <!-- toast -->
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
               Tu formul치rio foi enviado.
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <!-- toast -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
