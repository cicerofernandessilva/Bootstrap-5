<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Accordion</h1>
    <div class="accordion" id="accordion1">
        <div class="accordion-item">
            <h2 class="accordion-header" id="primeiro">
                <button class="accordion-button" 
                    type="button" data-bs-toggle="collapse" 
                    data-bs-target="#collapseOne"
                    aria-expanded="true" 
                    aria-controls="collapseOne">
                    Primeiro item
                </button>
            </h2>
            <div id="collapseOne" 
                 class="accordion-collapse collapse show" 
                 aria-labelledby="primeiro"
                 data-bs-parent="#accordion1">
                <div class="accordion-body">
                    <img src="https://picsum.photos/200/300" alt="lorem fotos" style="width: 18rem;">
                    <p>
                        Lorem ipsum dolor sit. Primeiro item
                    </p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="segundo">
                <button class="accordion-button collapsed" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" 
                aria-expanded="false" 
                aria-controls="segundo">
                    Segundo item
                </button>
            </h2>
            <div id="collapseTwo" 
            class="accordion-collapse collapse" 
            aria-labelledby="segundo"
                data-bs-parent="#accordion1">
                <div class="accordion-body">
                    <strong>Segundo</strong> 
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="segundo">
                <button class="accordion-button collapsed" 
                type="button" 
                data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" 
                    aria-expanded="false" 
                    aria-controls="collapseThree">
                    Accordion Item #3
                </button>
            </h2>
            <div id="collapseThree" 
            class="accordion-collapse collapse" aria-labelledby="terceiro"
                data-bs-parent="#accordion1">
                <div class="accordion-body">
                    <strong>terceiro</strong> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
