<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Carousel</h1>
    <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <p>Carousel Simples</p>
            <div class="carousel-item active">
                <img src="slide1.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide3.jpg" alt="" class="d-blok w-100">
            </div>
        </div>
    </div>
    <div class="carousel slide" id="slider2" data-bs-ride="carousel">
        <div class="carousel-inner">
            <p>Carousel Con Contrals</p>
            <div class="carousel-item active">
                <img src="slide1.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide3.jpg" alt="" class="d-blok w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider2"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider2"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="carousel slide" id="slider3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider3" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <p>Carousel Con Controles inferiores</p>
            <div class="carousel-item active">
                <img src="slide1.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" alt="" class="d-blok w-100">
            </div>
            <div class="carousel-item">
                <img src="slide3.jpg" alt="" class="d-blok w-100">
            </div>
        </div>
    </div>
    <div class="carousel slide" id="slider4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider4" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <p>Carousel Con Textos</p>
            <div class="carousel-item active">
                <img src="slide1.jpg" alt="" class="d-blok w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primeira</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" alt="" class="d-blok w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="slide3.jpg" alt="" class="d-blok w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terceira</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
