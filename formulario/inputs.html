<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas del Input</title>
</head>

<body>
    <form action="atualizando.html" method="GET">
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        <label for="nombre">Nombre</label>
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <form action="atualizando.html" method="GET">
        <input type="email" name="email" id="email" required placeholder="Escribe tu e-mail">
        <label for="email">E-mail</label>
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <form action="atualizando.html" method="GET">
        <input type="password" name="senha" id="senha" placeholder="Escribe tu senha">
        <label for="senha">Senha</label>
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <form action="atualizando.html" method="GET">
        <textarea nome="comentario" id="comentario" cols="30" rows="10">
Ingrese sus comentarios
        </textarea>
        <button type="submit">Enviar</button>
    </form>
    
    <hr>
    
    <form action="atualizando.html" method="GET">
        <input type="radio" name="mascote" id="gato" value="gato">
        <label for="gato">Gato</label>
        <input type="radio" name="mascote" id="perro" value="perro">
        <label for="perro">Perro</label>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
