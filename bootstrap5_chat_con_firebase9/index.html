<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat con Firebase9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .chat-box {
        height: calc(100vh - 220px);
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">FireChat</a>
      </div>
      <div class="p-2">
        <button class="btn btn-danger d-none" id="salir">Salir</button>
        <button class="btn btn-primary d-none" id="ingresar">Ingresar</button>
      </div>
    </nav>
    <h1 class="text-primary my-2 text-center">Chat con Firebase9</h1>
    <p class="lead text-center my-5 fs-1" id="msgInicio">
      Inicia sesi√≥n con tu cuenta para acceder al chat
    </p>
    <main class="container bg-light d-none p-2 chat-box" id="chat">
      <!-- <div class="text-start">
        <span class="badge bg-secondary">Texto</span>
      </div>
      <div class="text-end">
        <span class="badge bg-success">Texto</span>
      </div> -->
    </main>
    <form action="#" class="container fixed-bottom mb-1 d-none" id="form">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Ingressa tu mensaje"
        name="msg"
      />
      <button class="btn btn-dark w-100" id="enviar" type="submit">
        Enviar
      </button>
    </form>
    <template id="template">
      <div class="m-1">
        <span class="badge">Texto</span>
      </div>
    </template>
    <script src="app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
