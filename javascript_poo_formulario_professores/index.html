<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript POO - Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-primary text-center">Javascript POO - Formulário</h1>
    <div class="container my-5">
      <h2 class="h1 text-primary text-center">Estudiantes y Profesores</h2>
      <div class="alert alert-danger d-none">
        Por favor engrese todos los datos
      </div>
      <form id="formulario">
        <input
          class="form-control mb-2"
          name="nombre"
          placeholder="Ingrese tu Nombre"
          type="text"
          value="Cícero"
          required
        />
        <input
          class="form-control mb-2"
          name="edad"
          placeholder="Ingrese tu Edad"
          type="number"
          value="25"
          required
        />
        <select
          class="form-select mb-2"
          aria-label="Select Estudiantes o Profesores"
          name="opcion"
        >
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor" selected>Profesor</option>
        </select>
        <button class="btn btn-primary mt-3" type="submit">Agregar</button>
      </form>
      <section class="row mt-3">
        <div class="col-6" id="cardEstudiantes"></div>
        <div class="col-6" id="cardProfesores"></div>
      </section>
    </div>

    <template id="templateEstudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead">Edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>

    <template id="templateProfesor">
      <article class="card mb-2 bg-dark text-light">
        <div class="card-body">
          <h5>nombre</h5>
          <h6></h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
