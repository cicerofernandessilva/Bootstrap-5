<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>
</head>

<body>
    <h1>Table #2</h1>
    <table border="1">
        <caption>Table de Mascotes</caption> <!-- titulo de la tabla-->
        <thead>
            <tr>
                <th>Mascote</th> <!-- encabezamento de la tabla-->
                <th>Edad</th>
                <th>Color</th>
            </tr>
        </thead>
        <tfoot> <!-- final de la tabla-->
            <tr>
                <td>Conejo</td>
                <td>1 año</td>
                <td>Blanco</td>
            </tr>
        </tfoot>
        <tbody>
            <tr> <!-- linha de la tabla-->
                <td>Gatito</td> <!-- coluna de la tabla-->
                <td>3 años</td>
                <td>Negro</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>1 año</td>
                <td>Café</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
