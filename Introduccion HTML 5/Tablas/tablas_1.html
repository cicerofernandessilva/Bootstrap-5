<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Table #1</h1>
    <table border="1">
        <caption>Table de Mascotes</caption> <!-- titulo de la tabla-->
        <tr>
            <th>Mascote</th> <!-- encabezamento de la tabla-->
            <th>Edad</th>
            <th>Color</th>
        </tr>
        <tr> <!-- linha de la tabla-->
            <td>Gatito</td> <!-- coluna de la tabla-->
            <td>3 años</td>
            <td>Negro</td>
        </tr>
        <tr>
            <td>Perro</td>
            <td>1 año</td>
            <td>Café</td>
        </tr>
        <tr>
            <td>Conejo</td>
            <td>1 año</td>
            <td>Blanco</td>
        </tr>
    </table>
</body>
</html>
