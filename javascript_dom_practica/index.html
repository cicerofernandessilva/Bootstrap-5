<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript Practica DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary text-center mt-3">Javascript Practica DOM</h1>
      <div class="row text-center mt-3 justify-content-center mt-5">
        <div class="col-12 col-md-6">
          <label for="inputColor" class="form-label text-primary"
            >Color Select</label
          >
          <input
            type="color"
            class="form-control form-control-color w-100"
            id="inputColor"
            value="#563d7c"
            title="Choose your color"
          />
          <div class="mt-3">
            <button id="visualizar" class="btn btn-primary w-100">
              Visualizar
            </button>
            <p id="colorPar" class="mt-3 fs-2">#563d7c</p>
            <div
              id="cardColor"
              class="card p-5 border border-3 border-dark-subtle"
              style="background-color: blueviolet"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
