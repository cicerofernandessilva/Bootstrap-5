<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background-color: rgba(205, 134, 63, 0.329);
        }
        .height {
            height: 100px;
            margin: 1rem;
            padding: 30px;
            color: azure;
        }

        span {
            height: 20px;
            width: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Color</h1>
    <div class="container text-center">
        <div class="row ">
            <div class="shadow-none border height col-2 border-danger border-5 bg-primary">
                1
            </div>
            <div class="shadow-sm border-top height col-2 border-danger border-5 bg-primary-subtle">
                1
            </div>
            <div class="shadow border-start height col-2 border-danger border-5 bg-secondary">
                1
            </div>
            <div class="shadow-lg border-end height col-2 border-danger border-5 bg-secondary-subtle">
                1
            </div>
        </div>
        <div class="row ">
            <div class="border height col-2 border-danger border-5 bg-primary">
                1
            </div>
            <div class="border-top height col-2 border-danger border-5 bg-primary-subtle">
                1
            </div>
            <div class="border-start height col-2 border-danger border-5 bg-secondary">
                1
            </div>
            <div class="border-end height col-2 border-danger border-5 bg-secondary-subtle">
                1
            </div>
        </div>
    </div>
</body>

</html>
