<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
    <style>
        .height {
            height: 100px;
            background-color: blueviolet;
            margin: 1rem;
            padding: 30px;
            color: azure;
        }
        span {
            height: 20px;
            width: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Border</h1>
    <div class="container text-center">
        <div class="row ">
            <div class="border height col-2 border-danger border-5">
                1
            </div>
            <div class="border-top height col-2 border-danger border-5">
                1
            </div>
            <div class="border-start height col-2 border-danger border-5">
                1
            </div>
            <div class="border-end height col-2 border-danger border-5">
                1
            </div>
            <div class="border-bottom height col-2 border-danger border-5">
                1
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>Bordas coloridas</h2>
            <span class=" col-1 border border-primary"></span>
            <span class=" col-1 border border-primary-subtle"></span>
            <span class=" col-1 border border-secondary"></span>
            <span class=" col-1 border border-secondary-subtle"></span>
            <span class=" col-1 border border-success"></span>
            <span class=" col-1 border border-success-subtle"></span>
            <span class=" col-1 border border-danger"></span>
            <span class=" col-1 border border-danger-subtle"></span>
            <span class=" col-1 border border-warning"></span>
            <span class=" col-1 border border-warning-subtle"></span>
            <span class=" col-1 border border-info"></span>
            <span class=" col-1 border border-info-subtle"></span>
            <span class=" col-1 border border-light"></span>
            <span class=" col-1 border border-light-subtle"></span>
            <span class=" col-1 border border-dark"></span>
            <span class=" col-1 border border-dark-subtle"></span>
            <span class=" col-1 border border-white"></span>
        </div>
        <hr>
        <div class="row">
            <h2>Espessura das bordas</h2>
            <span class="col-2 border border-1"></span>
            <span class="col-2 border border-2"></span>
            <span class="col-2 border border-3"></span>
            <span class="col-2 border border-4"></span>
            <span class="col-2 border border-5"></span>
        </div>
    </div>
</body>
</html>
