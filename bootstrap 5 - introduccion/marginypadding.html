<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background-color: rgba(205, 134, 63, 0.329);
        }

        .height {
            height: 100px;
            margin: 1rem;
            padding: 30px;
            color: azure;
        }

        span {
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <h1>Margin y Padding</h1>
    <!--
        Where property is one of:

m - for classes that set margin
p - for classes that set padding
Where sides is one of:

t - for classes that set margin-top or padding-top
b - for classes that set margin-bottom or padding-bottom
s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
x - for classes that set both *-left and *-right
y - for classes that set both *-top and *-bottom
blank - for classes that set a margin or padding on all 4 sides of the element
Where size is one of:

0 - for classes that eliminate the margin or padding by setting it to 0
1 - (by default) for classes that set the margin or padding to $spacer * .25
2 - (by default) for classes that set the margin or padding to $spacer * .5
3 - (by default) for classes that set the margin or padding to $spacer
4 - (by default) for classes that set the margin or padding to $spacer * 1.5
5 - (by default) for classes that set the margin or padding to $spacer * 3
auto - for classes that set the margin to auto
    -->
    <div class="container text-center">
        <div class="row ">
            <div class="m-5 p-5 shadow-none border height col-2 border-danger border-5 bg-primary">
                1
            </div>
            <div class="m-0 p-0 shadow-sm border-top height col-2 border-danger border-5 bg-primary-subtle">
                1
            </div>
            <div class="mt-5 pt-5 shadow border-start height col-2 border-danger border-5 bg-secondary">
                1
            </div>
            <div class="my-5 py-5 shadow-lg border-end height col-2 border-danger border-5 bg-secondary-subtle">
                1
            </div>
        </div>
        <div class="row ">
            <div class="mx-5 px-5 border height col-2 border-danger border-5 bg-primary">
                1
            </div>
            <div class="me-5 pe-5 border-top height col-2 border-danger border-5 bg-primary-subtle">
                1
            </div>
            <div class="ms-5 ps-5 border-start height col-2 border-danger border-5 bg-secondary">
                1
            </div>
            <div class="mb-5 pb-5 border-end height col-2 border-danger border-5 bg-secondary-subtle">
                1
            </div>
        </div>
    </div>
</body>

</html>
